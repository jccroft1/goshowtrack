<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Link Login</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center py-6">

    <div x-data="data()" x-init="init()" class="bg-white p-4 sm:p-6 rounded-2xl shadow-md w-full max-w-md">
        <div x-show="error" x-text="error" class="text-sm text-red-600"></div>

        <!-- Login Form -->
        <template x-if="state === 'form'">
            <form @submit.prevent="submit" class="space-y-4">
                <h2 class="text-2xl font-semibold text-gray-800">Login Page</h2>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                    <input type="email" x-model="email" required placeholder="you@example.com"
                        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>

                <div>
                    <button type="submit" :disabled="loading"
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 disabled:opacity-50">
                        Send Magic Link
                    </button>
                </div>

                <div x-show="loading" class="text-sm text-gray-500">Wait one sec...</div>

            </form>
        </template>

        <!-- Success Message -->
        <template x-if="state === 'sent'">
            <div class="text-center space-y-4">
                <div class="text-green-600 text-2xl">âœ…</div>
                <p class="text-gray-700">
                    A magic link has been sent to <strong x-text="email" class="text-indigo-600"></strong>.
                </p>
                <p class="text-sm text-gray-500">Head to your email app...</p>
            </div>
        </template>

        <!-- Logged In View -->
        <template x-if="state === 'loggedIn'">
            <div class="text-center space-y-4">
                <h2 class="text-2xl font-bold text-green-700">ðŸŽ‰ You're logged in!</h2>
                <p class="text-gray-700">Hello, <strong x-text="email"></strong>.</p>
            </div>
        </template>

        <!-- Main page -->
        <template x-if="state === 'home'">
            <div>

                <div class="mb-4">
                    <div class="flex flex-col sm:flex-row gap-2">
                        <input type="text" id="search" x-model="searchQuery" placeholder="Search..."
                            class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                        <button @click="performSearch"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                            Search
                        </button>
                    </div>
                </div>

                <div>
                    <template x-if="searchResults.length > 0">
                        <div class="mt-4 space-y-4">
                            <template x-for="item in searchResults" :key="item.id">
                                <div class="flex bg-gray-50 rounded-xl shadow-sm p-4 gap-4 items-start">
                                    <img :src="item.cover_url" alt="" class="w-24 h-36 object-cover rounded-md">
                                    <div class="flex-1">
                                        <h3 class="text-lg font-semibold text-gray-800" x-text="item.name"></h3>
                                        <p class="text-sm text-gray-500 mb-1" x-text="'Year: ' + item.year"></p>
                                        <p class="text-sm text-gray-600 mb-3" x-text="item.description"></p>
                                        <button @click="addShow(item.id)"
                                            class="px-3 py-1 bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700 transition">
                                            Add
                                        </button>
                                    </div>
                                </div>
                            </template>
                        </div>

                    </template>
                </div>

                <!-- No results -->
                <!-- <div>
                    <template x-if="searchResults.length === 0 && searchQuery.length > 0">
                        <div class="mt-4 text-sm text-gray-500">
                            No results found.
                        </div>
                    </template>
                </div> -->
            </div>
        </template>
    </div>

    <script>



        function data() {
            return {
                email: '',
                loading: false,
                error: '',
                searchQuery: '',
                searchResults: [],
                validToken: '',

                state: 'form',

                async addShow(id) {
                    const response = await fetch('/api/shows/add', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.validToken}`
                        },
                        body: JSON.stringify({ id: id })
                    });

                    if (!response.ok) {
                        console.log("search failed");
                        this.loading = false;
                        this.error = "Something went wrong. Please try again later.";
                        return;
                    }

                    const data = await response.json();
                    // TODO: this.searchResults = data.shows;
                },

                async performSearch() {
                    const response = await fetch('/api/shows/search', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.validToken}`
                        },
                        body: JSON.stringify({ query: this.searchQuery })
                    });

                    if (!response.ok) {
                        console.log("search failed");
                        this.loading = false;
                        this.error = "Something went wrong. Please try again later.";
                        return;
                    }

                    const data = await response.json();
                    this.searchResults = data.shows;
                },


                async init() {
                    let token = localStorage.getItem('authToken');
                    if (token && token != "") {
                        this.checkToken(token);
                        return;
                    }

                    // Parse URL query params
                    const params = new URLSearchParams(window.location.search);
                    token = params.get('token');

                    if (token && token != "") {
                        this.login(token);
                        return;
                    }
                },

                async checkToken(token) {
                    const response = await fetch('/api/me', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (!response.ok) {
                        console.log("invalid token");
                        localStorage.removeItem('authToken');
                        return;
                    }

                    const data = await response.json();
                    this.email = data.email;
                    this.validToken = token;
                    this.state = 'home';
                },

                async submit() {
                    this.loading = true;
                    this.error = '';

                    try {
                        const response = await fetch('/api/request-magic-link', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email: this.email })
                        });

                        if (!response.ok) {
                            throw new Error();
                        }

                        this.state = 'sent';
                        this.loading = false;
                    } catch {
                        this.error = 'Could not send magic link. Please try again.';
                        this.loading = false;
                    }
                },

                async login(token) {
                    const response = await fetch('/api/magic-login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token: token })
                    });

                    if (!response.ok) {
                        console.error('Failed to validate token');
                        return;
                    }

                    const data = await response.json();
                    this.email = data.email;

                    console.log('Token validated successfully!');

                    // Save token to localStorage for later use
                    localStorage.setItem('authToken', token);

                    // remove the token from the URL (clean URL without token)
                    window.history.replaceState({}, document.title, window.location.pathname);

                    this.validToken = token;
                    this.state = 'loggedIn';

                    await new Promise(r => setTimeout(r, 1000));

                    this.state = 'home';
                }
            }
        }

    </script>

</body>

</html>
