{{ define "title" }}Login Page{{ end }}

{{ define "content" }}
<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form method="POST" action="/login" class="flex items-center gap-2">
        <input type="email" name="email" id="email" placeholder="Enter your email" required
            class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
        <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-full hover:bg-blue-700 transition">
            Login
        </button>
    </form>
</div>
{{ end }}
