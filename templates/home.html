{{ define "title" }}Home{{ end }}

{{ define "content" }}
<div class="bg-white p-8 rounded shadow-md w-full max-w-2xl text-center">
    <div class="mb-6">
        {{ template "nav-bar" . }}
    </div>

    <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-800">Hello {{ .Email }}</h2>
    </div>

    <div class="mb-6">
        {{ template "search-bar" . }}
    </div>

    <div class="mb-6">
        {{ template "show-list" .List }}
    </div>

</div>
{{ end }}
